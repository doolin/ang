<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Simple App</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js">
    </script>
  </head>
  <body>
    <div ng-controller="MyController">
      <h1>Hello {{ clock.now }}</h1>

      <p> Person: {{ person }} </p>
      <p> Name: {{ person.name }} </p>
    </div>

    <hr />

    <div ng-controller="FirstController">
      <h4>The simplest adding machine ever</h4>
      <button ng-click="add(1)" class="button">Add</button>
      <a ng-click="subtract(1)" class="button alert">Subtract</a>
      <h4>Current count: {{ counter }}</h4>
    </div>

    <hr />

    <div ng-controller="SSController">
      <input ng-model="ER" type="text" placeholder="Efficiency Rating">
      <input ng-model="TP" type="text" placeholder="Task Point Allowance">
      <h3>Hello {{ ER*TP }} </h3>
    </div>

    <hr />

    <div ng-controller="ParentController">
      <div ng-controller="ChildController">
        <a ng-click="sayHello()">Say hello</a>
      </div>
      {{ person }}
    </div>

    <hr>

    <div ng-controller="ParseController">
      <input ng-model="expr" type="text" placeholder="enter an expression" />
      <h2>Parsed value: {{ parsedValue }}</h2>
    </div>

    <hr>

    <div ng-controller="InterpolatorController">
      <input ng-model="to"
             type="email"
             placeholder="Recipient" />
      <textarea ng-model="emailBody"></textarea>
      <pre>{{ previewText }} </pre>
    </div>

    <script type="text/javascript" src="app.js"> </script>
  </body>
</html>
