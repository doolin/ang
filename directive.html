<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Directive App</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/4.3.2/css/foundation.min.css">
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js">
    </script>
  </head>
  <body>
    <my-directive></my-directive>
    <hr>
    <my-directive2></my-directive2>
    <hr>
    <div my-directive3
         my-url="http://google.com"
         my-link-text="Click to go to Google">
    </div>

    <h3>ng-init built-in directive</h3>
    <h4 ng-init="greeting = 'Hello World'">
      The greeting is: {{ greeting }}
    </h4>

    <script type="text/javascript" src="directive.js"> </script>
  </body>
</html>
